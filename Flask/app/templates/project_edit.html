<!-- extend base layout -->
{% extends "welcome.html" %}

{% block main %}
<form action="project_edit" method="post">
    {% if Name %}
        项目名称:<input type="text" name="name" class="name" value="{{ Name }}">
    {% else %}
        项目名称:<input type="text" name="name" class="name" >
    {% endif %}


    {% if Name %}
        开发人员:<input type="text" name="developer" class="developer" value="{{ developer }}">
    {% else %}
        开发人员:<input type="text" name="developer" class="developer" >
    {% endif %}



    {% if Name %}
        测试人员:<input type="text" name="tester" class="tester" value="{{ tester }}">
    {% else %}
        测试人员:<input type="text" name="tester" class="tester" >
    {% endif %}


    项目状态:<select name="status">
			  <option value ="未开始">未开始</option>
			  <option value ="已开始">已开始</option>
			  <option value="测试中">测试中</option>
			  <option value="已完成">已完成</option>
		</select>
    {% if id %}
         <input type="hidden" name="id" class="id" value="{{ id }}">
    {% else %}
        <input type="hidden" name="id" class="id">
    {% endif %}
    <button type="submit">提交</button>
    <button type="button" onclick="javascrtpt:window.location.href='/projects'">返回</button>
</form>
{% endblock %}

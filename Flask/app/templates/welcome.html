<!DOCTYPE html>
<html lang="en">
<head>

    <script src="{{ url_for('static',filename='js/bootstrap.js') }}"></script>
    <meta charset="UTF-8">
    <title>接口自动化测试平台</title>
    <style type="text/css">
        h2{
            font-size: 20px;
            color: #010202;
        }

        .page-container{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background:#0e90d2;
            text-align: center;
        }

        .logout{
           margin-top: -10px;
           text-align:right;
           background:#0e90d2;
           left: 0
        }

        .left{
{#            margin-top: 72px;#}
            background: #0e90d2;
            width: 215px;
            height: auto;
            position: absolute;
            left: 0;
            bottom: 0;
            top: 72px;
            z-index: 99;
        }

        .left ul li a:link,a:visited{
            text-decoration:none;
        }

        

        #foot{
            margin-bottom: 0;
            position: absolute;bottom: 0;
            width: 100%;
            text-align: center;
        }
        .left ul li{
            margin-left: -40px;
            #padding-right: 20px;
            list-style:none;
            height:40px;
            line-height:40px;
            text-align:center;
            border-bottom:solid #F8F8F8;
            border-bottom-width: 2px;
        }

         .left ul li a.hover{
            text-decoration:none;
            color: #e6461a;
        }

         .left ul li a{
             display:block;
         }

        .left ul li a:hover{
            color: #e6461a;
            background: #010202;
            text-decoration:none;
            }

        .main{
            margin-left: 210px;
            padding: 65px 0px 0px 0px;

        }
        th{
            /*#color: #ffffff;*/
            font-weight: bold;
            text-align:center;
            background: #0eaaf2;
            white-space: nowrap;
            height:30px;font-size: 90%
        }
        td{

            background: #e1f5ff;
            white-space: nowrap;
            overflow: hidden;
            white-space:nowrap;
            text-overflow:ellipsis;
            font-size: 90%;
            height: 30px
        }

        table tr td a:visited{
            color: blue;
             text-decoration:none;
        }
        table tr td a:link{
            color: blue;
            text-decoration:none;
        }
        .pages ul{
          list-style:none;
          margin:0;
        }
        .pages li{
          display: inline;
        }

    </style>
</head>
<body>
    <div  class="page-container">
        <h2 style="color: white">接口自动化测试平台</h2></td>
         <div class="logout">
            <span>{{ Name }}</span>
             <span></span>
             <span></span>

        </div>
    </div>
